<form class="example-form" [formGroup]="myControl"  >
  <mat-form-field class="example-full-width"  appearance="fill">
    <mat-label>Vagas</mat-label>
    <input type="text" matInput   formControlName="descricao"  [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn(options)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
        {{option.descricao}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<div>
  <button class="btn btn-primary" (click)=" decrementa()">-</button>
  <input type="number" [value]="valor">
  <button class="btn btn-primary" (click)=" incrementa()">+</button>

</div>
